<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Music Player | 5.5-homework</title>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/1935d064dd.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div class="music">
          <div class="music-player">
            <div class="header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-bars"></i>
            </div>
            <div class="details">
              <img
                class="track-image"
                src="./images/Ed-Sheeran-Perfect.jpg"
                alt="Track Image"
              />
              <p class="title">Song Title</p>
              <p class="artist">Artist Name</p>
            </div>
            <div class="controls">
              <div class="song-timer">
                <span class="current-time">00:01</span>
                <span class="duration-time">04:10</span>
              </div>
              <div class="duration">
                <input
                  type="range"
                  class="duration-slider"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>
              <div class="buttons">
                <button class="prev">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="play"><i class="fas fa-play"></i></button>
                <button class="next">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>
              <button class="play-all">
                Play All <i class="fas fa-sync-alt"></i>
              </button>
              <div class="volume">
                <!-- <p id="show-volume">50</p> -->
                <i class="fas fa-volume-mute" id="volume-icon"></i>
                <input type="range" id="volume" min="0" max="100" value="50" />
              </div>
            </div>
          </div>
          <div class="music-playlist">
            <div class="header playlist-header">
              <i class="fas fa-music"></i>
              <h2>Playlist</h2>
              <i class="fas fa-times"></i>
            </div>
            <div class="playlist-div"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/musicapp.js"></script>
  </body>
</html>
